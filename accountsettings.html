<!DOCTYPE html>
<html>
    <title>Account setting</title>
    <head>
        <!-- <link rel="stylesheet" href="css/styleregister.css"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>

        
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-database.js"></script>
    <script src="index.js"></script>
<style>
    
body{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}
.container-fluid{
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100vh;
    background: url(team.png);
    background-size: cover;
    background-repeat: no-repeat;
    
}
h1{
    text-align: center;
    margin: 0;
    padding: 0;
}
.modal1{
    padding: 50px 25px;
    width: 35%;
    top: 50%;
    left: 50%;
    border-radius: 5%;
    position: absolute;
    transform: translate(-50%,-50%);
    /* margin: auto; */
    background: #fff;
    box-shadow:10px 10px 40px grey; 
    /* box-shadow: 5px 10px #888888; */
}
.first-last-div{
    width: 100%;
    /* display: inline-block; */
    margin-top: 20px;
    margin-bottom: 20px;

}
.first-last-div input{
    padding: 8px 3px;
    width: 45%;
    margin:12px  auto;
}
input{
    border: none;
    outline: none;
    border-bottom: 1px solid #000;
    background: transparent;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
    /* margin: 10px 0; */
}
#country,#phone,#address,#bio,#gender{
    width: 100%;
    padding: 8px 3px;
    margin: 10px 0;
}
.bt-update{
    text-align: center;
}
#btn-update{
    padding: 6px 18px;
    font-size: 16px;
    border-radius: 7px;
    margin-top: 16px;
    color: #fff;
    background: rgb(10, 226, 82);
    box-shadow:2px 2px 5px rgb(1, 116, 68);  
    border: none;
    outline: none;
}
</style>
    </head>
    <body>
        <div class="container-fluid">
        <form >
            <div class="modal1">
            <h1>Account Setting</h1>
            <div class="first-last-div">
                <input class="form-control" type="text" name="" required="" placeholder="enter first name" style=" float: left;" id="first">
                <input class="form-control" type="text" name="" required="" placeholder="enter last name"  style=" float: right; " id="last">
            </div>
            <select name="" id="country" class="form-control">
                <option value="" disabled selected>country</option>
                <option value="South Africa">South Africa</option>
                <option value="USA">USA</option>
                <option value="INDIA">INDIA</option>
                <option value="UK">UK</option>
                <option value="china">china</option>
            </select>
            <input class="form-control" type="tel" name="" placeholder="enter ph number" id="phone">
            <select name="" id="gender" class="form-control">
                <option value="" disabled selected>select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
                
            </select>
            <input class="form-control" type="text" name="" placeholder="enter address" id="address">
            <input class="form-control" type="text" name="" placeholder="enter bio" id="bio">
            <div class="bt-update">
                <button id="btn-update" type="button" onclick="myFunction5()">Update</button>
                
            </div>

        </div>

        </form>

        </div>


        <script>
            firebase.auth().onAuthStateChanged(function(user){
                if(user)
                {
                    var userID = firebase.auth().currentUser.uid;
                    firebase.database().ref('Users/' + userID).once('value').then(function(snapshot){
                        if(snapshot.val())
                        {
                              window.location.href = "home.html";
                        }
                    });
                }
            });
        </script>

    </body>
</html>
